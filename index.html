<!DOCTYPE html>
<html>

<head>
    <title>WASP結果展示</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/leaflet.css" />
    <link rel="stylesheet" href="./css/bulma.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css" /> -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
    html,
    body {
        font-family: Microsoft JhengHei;
        padding-top: 10px;
        height: 50VH;
        width: 100%;
    }
    
    #map, #lineChart {
        height: 100%;
        width: 100%;
        margin: 0;
    }
    
    .r100 { height: calc(100VH - 25px); }
    .r70 { height: calc(70VH - 35px); }
    .r60 { height: calc(60VH - 35px); }
    .r50 { height: calc(50VH - 35px); }
    .r40 { height: calc(40VH - 35px); }
    .r30 { height: calc(30VH - 35px); }
    
    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .area {
        fill: url(#temperature-gradient);
        stroke-width: 05px;
    }

    .osvg {
        padding: 5px;
    }

    .overlay {
        fill: none;
        pointer-events: all;
    }

    .focus circle, .colorBar rect {
        fill: red;
    }

    .fileUpload {
        position: relative;
        overflow: hidden;
        margin-top: -10px;
    }
    .fileUpload input.upload {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0);
    }

    </style>
</head>

<body>

    <div class="tile is-ancestor r100">
        <div class="tile is-10 is-vertical is-parent r100">
            <div class="tile is-child box r70">
                <dir id="map"></dir>
            </div>
            <div class="tile is-child box r30 osvg">
                <svg id="lineChart"></svg>
            </div>
        </div>
        <div class="tile is-parent r100">
            <div class="tile is-child box">

                <p class="title">WASP模式<br>結果展示</p>
                <p class="subtitle">三塊厝流域</p>
                <br>

                <p class="subtitle">1. 解析模式輸出檔案</p>
                <div class="fileUpload button is-info">
                    <span>選擇檔案</span>
                    <input type="file" name="file" class="upload" />
                </div>
                <!-- <input type="file" name="file"> -->
                <br>
                <a href="./test/Total_Concentration1122.csv">測試資料下載</a>
                <br><br>
                 <p class="subtitle">2. 選擇類別</p>
                <div id="showType">
                    <form>
                        <!-- <label for="W">顯示類別：</label><br> -->
                        <input type="radio" id="S" value="S" v-model="type">
                        <label for="S">底泥</label><br>
                        <input type="radio" id="W" value="W" v-model="type">
                        <label for="W">水體</label><br>
                        <!-- <p>類別: {{ type }}</p> -->
                    </form><br>
                    <label >顯示時間：</label><br>
                    {{ showTime }}
                </div>

                <hr>
                <article class="message is-primary">
                    <div class="message-header">
                        介紹標題
                    </div>
                    <div class="message-body">
                        介紹內文介紹內文介紹內文介紹內文介紹內文介紹內文介紹內文介紹內文介紹內文介紹內文介紹內文介紹內文介紹內文介紹內文介紹內文
                    </div>
                </article>


            </div>
        </div>
    </div>

    <script src="./js/lib/leaflet.js"></script>
    <script src="./js/lib/d3.min.js"></script>
    <script src="./js/lib/vue.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/readCSV.js"></script>
    <script src="./js/plot.js"></script>

    <script src="./js/app.js"></script>
</body>

</html>
